!
log stderr
  logging filter all 1
  logging color 1
  logging print category 1
  logging timestamp 0
  logging level lss7 debug
  logging level lsccp debug
  logging level lm3ua debug
!
line vty
 no login
!
cs7 instance 0
 point-code 0.23.2
 xua rkm routing-key-allocation dynamic-permitted

 ! Déclaration MSC corrigée
 asp asp-msc 2907 2905 m3ua
  local-ip 127.0.0.1
  remote-ip 127.0.0.1
  role sg
 as as-msc m3ua
  asp asp-msc
  routing-key 1 0.23.1
 
 ! Déclaration SigPloit corrigée
 asp asp-sigploit 2906 2905 m3ua
  local-ip 127.0.0.1
  remote-ip 127.0.0.1
  role sg
 as as-sigploit m3ua
  asp asp-sigploit
  routing-key 2 0.23.3

 ! Serveur d'écoute
 listen m3ua 2905
  accept-asp-connections dynamic-permitted
